<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Danh sách Blog</h1>
    <!-- Search Form -->
    <form id="searchBlogForm" class="form-inline mb-4">
        <input type="text" class="form-control mr-2" id="searchQuery" placeholder="Nhập từ khóa tìm kiếm">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>
    <div id="blogList" class="p-3 mb-5 bg-white rounded"></div>
    <button id="loadMore" class="btn btn-primary">Tải thêm</button>

    <h2>Thêm Blog mới</h2>
    <form id="addBlogForm" class="bg-white p-3 rounded shadow-sm">
        <div class="form-group">
            <label for="title">Tiêu đề:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Nhập tiêu đề">
        </div>
        <div class="form-group">
            <label for="content">Nội dung:</label>
            <textarea class="form-control" id="content" name="content" rows="4" placeholder="Nhập nội dung"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Thêm mới</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="scripts.js"></script>
</body>
</html>
